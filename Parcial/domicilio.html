<!DOCTYPE html>
<html lang="en">

<head>
  <link rel=stylesheet href="estilofo.css">
  <link rel=stylesheet href="domicilio.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estiloin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Carrito</title>
</head>

<body>



  <header>
    <a href="index.html">

      <div id="logo">
        <img src="consol.jpg" alt="consol">
        <h1>Mesón</h1>
    </a>
    </div>
    <nav>
      <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="forcontacto.html">Contacto</a></li>
        <li><a href="ubicacion.html">Ubicación</a></li>
        <li><a href="domicilio.html">Domicilios</a></li>
        <li><a href="#">Reservas</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <div class="container">
      <h1>Carrito</h1>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>

        <div class="row" id="cards"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        Eliminar todo
      </button>
      <button onclick="Procesar()" class="btn btn-danger btn-sm" id="enviar-carrito">Enviar Carrito</button>      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
  
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>
  
  
</main>
  
  <script src="domi.js"></script>
</body>

</html>
